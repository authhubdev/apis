version: v2
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-es
    out: gen/ts
    include_imports: true
    opt: target=ts
  - local: protoc-gen-doc
    out: gen/docs
    opt: markdown.tmpl,docs.md
    # opt: --doc_opt=html,index.html
    include_imports: false